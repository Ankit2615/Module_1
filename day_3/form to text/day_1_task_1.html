<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <div>
                <lable>
                    First Name :-  
                </lable>
                <input type="text" name="fname" id="firstName">
                <br>
                <br>
            </div>
           
            <div>
                <lable>
                    Midlle Name :-
                </lable>
                <input type="text" name="mname" id="mname"> 
                <br>
                <br>
            </div>
          
            <div>
                <lable>
                    Last Name :-
                </lable>
                <input type="text" name="fname" id="lname">
                <br>
                <br>
            </div>
           

            <div>
                <lable>
                    Addresss :-
                </lable>
                <textarea name="address" id="adress" cols="20" rows="1"></textarea>
                <br>
                <br>
            </div>

            <div>
                <lable>
                    pincode :-
                </lable>
                <input type="number" maxlength=""  id="pincode">
                <br>
                <br>
            </div>

            <div>
                <lable>
                    Email :-
                </lable>
                <input type="email" name="fname" id="email">
                <br>
                <br>
            </div>

            <div>
                <lable>
                    Phone Number :-
                </lable>
                <input type="tel" name="fname" id="phon">
                <br>
                <br>
            </div>

            <div>
                    date of birth:-
                </lable>
                <input type="date" name="fname" id="bod">
                <br>
                <br>
            </div>

            <div>
                <lable>
                    age :-
                </lable>
                <input type="number" name="fname" id="age">
                <br>
                <br>
            </div>

            <div>
                <lable>
                    gender :-
                </lable>
                <input type="radio" name="female" value="female" id="gender"> Female
                <input type="radio" name="male" value="male" id="gender"> male
                <br>
                <br>
            </div>

            <div>
                <lable>
                    1. What is ur nick name ..? :-
                    
                </lable>
                <input type="text" name="nname" id="nicname">
                <br>
                <br>
            </div>

            <div>
                <lable>
                    1. Whats's is your best friend name ..? :-
                </lable>
                <input type="text" name="bname" id="bname">
                <br>
                <br>
            </div>
            <center>
                <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
            </center>
        
        </fieldset>
    </form>
</body>
<script src="logic.js" ></script>
</html>
