<div class="container border mt-5 " style="   box-shadow: 10px 10px rgb(204, 228, 238);">
  <form class="row g-3 needs-validation" novalidate  style="margin: 20px;" >
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="validationCustom01" class="form-label">First Name</label>
          <input type="text" maxlength="10" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="">
        </div>
      </div>

      <div class="col-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Middle Name</label>
          <input type="text" maxlength="10" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          
        </div>
      </div>

      <div class="col-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" maxlength="10" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email ID</label>
            <input type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" id="exampleInputPassword1" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enrollment Num:- </label>
            <input type="tel" pattern="\d*" maxlength="14" class="form-control" id="exampleInputPassword1" required>
            <div id="emailHelp" class="form-text">We'll never share your Enrollment number with anyone else.</div>
          </div>
        </div>
    </div>

    <div class="row">
      <label for="exampleInputPassword1" class="form-label">Gender</label>
      <div class="col-2">
        <div class="mb-3">
          <input class="form-check-input" value="Male"  type="radio" name="radio" id="male" required>
          <label for="exampleInputPassword1" class="form-label">Male</label>
          <label class="form-check-label" for="flexRadioDefault1">
        </div>
      </div>

      <div class="col-2">
        <div class="mb-3">
          <input class="form-check-input" value="Female"  type="radio" name="radio" id="female" required>
          <label for="exampleInputPassword1" class="form-label">Female</label>
          <label class="form-check-label" for="flexRadioDefault1">
        </div>
      </div>

      <div class="col-2">
        <div class="mb-3">
          <input class="form-check-input" value="Other"  type="radio" name="radio" id="Other" required>
          <label for="exampleInputPassword1" class="form-label">Other</label>
          <label class="form-check-label" for="flexRadioDefault1">
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" id="password" required>
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" id="exampleInputPassword1" required>
      </div>
    </div>
</div>
<div class="container  mx-auto " style="display: flex; flex-direction: column;">
  <div style="display: flex; " >

    <div class="mt-4 pt-2" style="margin-right: 10px;">
      <input class="btn btn-primary btn-lg" type="submit" value="Register" />
      </div>

    <div class="mt-4 pt-4" style="margin-left: 10px; ">
      <a href="login.html" class="link-primary">Already have account</a>
    </div>
  </div>
</div>

</div>



</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
