<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    label{
    font-size: large;
  }
  </style>
  
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg"  style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SOU LOGIN</a>
     
      <div class="collapse  navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Log In</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./register.html">Register</a>
          </li>
         </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container" >
  <div class="row">
    <div class="col-12 mx-auto ">
      <div class="mt-4 p-5 text-white rounded" style="background: linear-gradient(to bottom, #33ccff 0%, #99ffcc 100%);">
        <form method="post" class="g-3 needs-validation" novalidate  style="margin: 20px; align-items: center; padding:  0 280px;">  
          <div>
            <div class="inputs mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="email"  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" id="exampleInputPassword1" required class="form-control" id="exampleInputPassword1">
            </div>
          </div>

          <div >
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enrollment Num:- </label>
              <input type="tel" pattern="\d*" maxlength="14" class="form-control" id="exampleInputPassword1">
            </div>
          </div>

          <div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="exampleInputPassword1">
            </div>
          </div>
  
          <div class="row">
            <center>
              <button type="submit" class="btn mt-3 ms-6 btn-primary">LOg In</button>
              <div class="mt-4 pt-4" style="margin-left: 10px; ">
                <a href="./forgot.html" class="link-primary">Forgot Password</a>
              </div>
            </center>
          </div>
        </form>
      </div>
    </div>  
  </div>





</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
